<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
<!-- Cod Style Css-->
    <style>
        .container {
            margin: 20px;
            padding: 10px;
        }
        .input-group {
            margin: 10px 0;
            display: felx;
            gap: 10;
        }
        input[type="text"]{
            padding: 5px;
            width: 200px;
        }

        button{
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }
        .adauga-btn {
            background-color: #4CAF50;
        }

        .edit-btn {
            background-color: #2196f3;
        }

        .delete-btn{
            background-color: #f443366;

        }

        .list-item {
            display: flex;
            align-items: centre;
            margin: 5px 0;
        }

        .item-text {
            flex-grow: 1;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>Lista</h2>
    <div class="input-group">
        <input type="text" id="textInput" placeholder="Scrie aici...">
        <button onclick="adauga()">Adauga</button>
    </div>
</div>
<ul id="lista" style="list-style-type: none;padding: 0 ;"></ul>

<!--Cod Java-->
<script>
    function adauga() {
        const input = document.getElementById('textInput');
        const text = input.value.trim();

        if (text !== '') {
            createListItem(text);
            input.value = '';
        }
    }

    function createListItem(text) {
        const lista = document.getElementById('lista');
        const li = document.createElement('li');
        li.className = 'list-item';

        const textSpan = document.createElement('span');
        textSpan.className = 'item-text';
        textSpan.textContent = text;

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Editează';
        editBtn.onclick = function() {
            editItem(li, textSpan);
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Șterge';
        deleteBtn.onclick = function() {
            deleteItem(li);
        };

        li.appendChild(textSpan);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        lista.appendChild(li);
    }

    function editItem(li, textSpan) {
        const currentText = textSpan.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;

        textSpan.textContent = '';
        textSpan.appendChild(input);
        input.focus();

        function saveChanges() {
            const newText = input.value.trim();
            if (newText !== '') {
                textSpan.textContent = newText;
            } else {
                textSpan.textContent = currentText;
            }
        }

        input.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                saveChanges();
            }
        });

        input.addEventListener('blur', saveChanges);
    }

    function deleteItem(li) {
        if (confirm('Ești sigur că vrei să ștergi acest element?')) {
            li.remove();
        }
    }

    document.getElementById('textInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            adauga();
        }
    });
</script>

</body>
</html>
